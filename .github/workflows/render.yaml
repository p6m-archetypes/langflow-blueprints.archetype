name: Render Archetype

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Render archetype
        uses: archetect/render-action@fix/tar-gz-path
        with:
          source: "."
          args: "-a org-name=p6m -a solution-name=archetypes -a project-name=langflow-blueprints"
          destination: /tmp/contents

      - name: Upload rendered archetype
        uses: actions/upload-artifact@v4
        with:
          name: contents
          path: /tmp/contents

  verify:
    runs-on: ubuntu-latest
    needs: render
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.12]
        project: ["langflow-blueprints"]
        test-command:
          - uv run ruff format --check .
          - uv run ruff check .
          - uv run mypy components/
          - uv run pytest --cov=components --cov-report=xml
          - uv build
    steps:
      - name: Download rendered archetype
        uses: actions/download-artifact@v4
        with:
          name: contents
          path: .

      - uses: p6m-actions/python-uv-setup@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify "${{ matrix.test-command }}" in ${{ matrix.project }}
        run: |
          cd ${{ matrix.project }}
          uv sync
          ${{ matrix.test-command }}
