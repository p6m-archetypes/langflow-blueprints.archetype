name: Render Archetype

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Render archetype
        uses: archetect/render-action@fix/tar-gz-path
        with:
          source: "."
          args: "-a org-name=p6m -a solution-name=archetypes -a project-name=langflow-blueprints"
          destination: ".contents"

      - name: Upload rendered archetype
        uses: actions/upload-artifact@v4
        with:
          name: rendered-archetype
          path: .contents

  verify:
    runs-on: ubuntu-latest
    needs: render
    matrix:
      python-version: [3.12]
    steps:
      - name: Download rendered archetype
        uses: actions/download-artifact@v4
        with:
          name: rendered-archetype
          path: .

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Verifications
        run: |
          uv sync
